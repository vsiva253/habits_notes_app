name: habits_notes_app
description: "A Flutter app for managing habits and notes with offline-first approach"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # UI & Animations
  cupertino_icons: ^1.0.2
  lottie: ^2.7.0
  google_fonts: ^6.2.1
  flutter_slidable: ^3.0.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  fl_chart: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_native_splash: ^2.4.1


flutter:
  uses-material-design: true
  
  assets:
    - assets/lottie/

flutter_native_splash:
  color: "#ffffff"
  android_12:
    color: "#ffffff"
  android: true
  ios: true
  web: false
